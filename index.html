<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orca Website</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>

<body>

  <header class="cabecalho">
    <img class="cabecalho-imagem" src="./img/logo1 1.svg" alt="logo orca">
    <nav class="cabecalho-menu">
      <a class="cabecalho-menu-item" href="#">MENU</a>
      <a class="cabecalho-menu-item" href="#">HISTORY</a>
      <a class="cabecalho-menu-item" href="#">LEARN MORE</a>
    </nav>
  </header>

  <main class="conteudo">
    <section class="conteudo-principal">
      <div class="conteudo-principal-escrito">
        <h1 class="conteudo-principal-escrito-titulo">SAVE THE WHALES</h1>
        <h2 class="conteudo-principal-escrito-subtitulo">Our mission is to preserve and protect </h2>
        <button class="conteudo-principal-escrito-botao">JOIN US</button>
      </div>
      <img class="conteudo-principal-imagem" src="./img/orca-23182_1280 1.svg" alt="orca">
    </section>
  </main>

  <section class="conteudo-secundario">
    <div class="conteudo-secundario-escrito">
      <div class="titulo2">
        <h1 class="conteudo-secundario-escrito-titulo">Orcinus orca</h1>
      </div>
      <img class="conteudo-secundario-imagem-1" src="./img/Rectangle 2.svg" alt="imagem orca">
      <img class="conteudo-secundario-imagem-2" src="./img/Rectangle 3.svg" alt="imagem orca">
      <img class="conteudo-secundario-imagem-3" src="./img/Rectangle 4.svg" alt="imagem orca">
      <img class="conteudo-secundario-imagem-4" src="./img/Rectangle 5.svg" alt="imagem orca">
    </div>
  </section>
  
  <div class="botao"><button class="conteudo-secundario-escrito-botao">LEARN MORE</button></div>

  <section class="conteudo-terciario">
    <div class="conteudo-terciario-escrito">
      <div class="titulo3">
        <h1 class="conteudo-terciario-escrito-titulo">ABOUT THE “KILLER WHALES”</h1>
      </div>
      <div class="conteudo-terciario-imagens">
        <img src="./img/mammals.svg" alt="type">
        <img src="./img/carnivore.svg" alt="diet">
        <img src="./img/size.svg" alt="size">
        <img src="./img/weight.svg" alt="weight">
      </div>

      <div class="conteudo-terciario-textos">
        <p>MAMMALS</p>
        <p>CARNIVORE</p>
        <p>23 TO 32 FEET</p>
        <p>UP TO 6 TONS</p>
      </div>
    </div>
  </section>

  <div class="botao3"><button class="conteudo-terciario-escrito-botao">LEARN MORE</button></div>

  <section class="conteudo-quaternario">
    <div class="titulo4">
      <h1 class="conteudo-quaternario-escrito-titulo">INTO THE WILD</h1>
    </div>

    <div class="imagem-final">
      <img src="./img/Group 1.svg" alt="compilado de imagens de orca">
    </div>
  </section>

  <footer class="rodape">
    <img class="rodape-imagem" src="./img/logozn 1.svg" alt="zeleine limao">
  </footer>
</body>

</html>
